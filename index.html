<!DOCTYPE html>
<!-- 指示 web 浏览器关于页面使用哪个 HTML 版本进行编写的指令 -->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录-腾讯云</title>
    <link rel="icon" href="img\favicon.ico">
     <!-- 下载的css文件要放在自己写的文件上面 -->
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css\mian.css">
    
</head>
<style type="text/css">
    .icon {
       width: 1em; height: 1em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }
</style>
<body>
    <!-- 先是顶部的导航 -->
    <div id="top_nav">
        <div class="head_inner">
            <div class="left">
                <a href="https://cloud.tencent.com/" class="logo">
                <img src="img\main-log.svg" alt="加载失败666">
                </a>
            </div>
            <div class="right">
                <span class="dropdown">
                    <svg class="icon" aria-hidden="true" id="icon1">
                        <use xlink:href="#icon-quanqiu"></use>
                    </svg>
                    中国站
                    <svg class="icon" aria-hidden="true" id="icon2">
                        <use xlink:href="#icon-jiantou-copy"></use>
                    </svg>
                </span>
                <ul class="dropdown-list">
                    <li class="drop-list"> 
                        <!-- a为行内元素 -->
                        <a href="#">
                        中国站
                        </a>
                    </li>
                    <li class="drop-list">
                        <a href="https://intl.cloud.tencent.com/login/subAccount">
                        Internaitonal
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 再是主题内容，左方是表单，右方是文字按钮 -->
    <div class="main">
        <div class="main-inner">
            <div class="fo_left">
                <div class="for-title">
                    <div class="big-log">
                        子用户登录
                    </div>
                    <div class="attention">
                        请输入
                        <span class="txt-hide"  id="idcard">
                            主账号ID
                        </span>
                            <div class="txt-hide-wrap" >
                                <div class="content" id="idcard_content">
                                    账号ID（例如：100001234567）
                                    是账号在腾讯云的唯一标识，
                                    请在账号中心-账号信息里查看。
                                </div>
                            </div>
                        
                        并选择
                        <span class="txt-hide" id="logincard">
                            登录方式
                        </span>
                            <div class="txt-hide-wrap" >
                                <div class="content" id="logincard_content">
                                    登录方式分为CAM子用户登录
                                    和企业微信子用户登录，
                                    请根据您的子用户类型选择相应的登录方式。                  
                                </div>
                            </div>
                        
                    </div>
                </div>
                <form id="signup" action="http://localhost:8000/index.html" method="GET">
                <ul class="for-list">
                    <li class="list-item">
                        <input data-rule='minlength:2|maxlength:6' 
                        type="text"
                        placeholder="主账号ID"
                        name="number"
                        class="input-control">
                        <div class="input-error" id="number-input-error">请输入主账号ID</div>
                    </li>
                    <li class="list-item" id="dif_login0">
                        <a href="#">
                        CAM子用户登录
                        </a>
                        <svg class="icon" aria-hidden="true" id="icon3">
                            <use xlink:href="#icon-down"></use>
                        </svg>
                    </li> 
                    <ul class="inner">
                        <li class="dif_login_list" id="dif_login1">
                        <a href="#">
                            CAM子用户登录
                        </a>
                    </li>
                    <li class="dif_login_list" id="dif_login2">
                        <a href="#">
                        企业微信子用户登录
                        </a>
                    </li>   
                    </ul>
                    <li class="list-item">
                        <input data-rule='pattern:"^[a-z0-9]*$"|minlength:2|maxlength:18' 
                        type="text"
                        placeholder="CAM用户名"
                        name="username"
                        class="input-control">
                        <div class="input-error" id="username-input-error">用户名不能小于2位，不能超过18位</div>
                    </li>
                    <li class="list-item">
                        <input data-rule='minlength:6|maxlength:12' 
                        type="password"
                        placeholder="密码"
                        name="password"
                        class="input-control">
                        <div class="input-error" id="password-input-error">账号不存在或密码错误，请重新输入</div>
                    </li>
                    <li class="list-item">
                        <button type="submit">登录</button>
                        
                    </li>
                </ul>
                </form>
                <!-- <form action="" id="search">
                    <input id="username"
                    type="search"
                    placeholder="搜索用户">
                    <button type="submit">搜索gayhub用户</button>
                </form>
                <div id="result">
                   
                </div> -->
            </div>
            <div class="other_right">

            </div>
        </div>
    </div>
    <!-- 最后网页页脚 -->
    <div class="footer">
        <span class="copyright">

        </span>
    </div>
    <!-- 下载的js文件要放在自己写的文件上面 -->
<script src="node_modules\jquery\dist\jquery.js"></script>
<script src="https://at.alicdn.com/t/font_1253647_6fh817uhyyt.js"></script>
<script src="js\validator.js"></script>
<script src="js\input.js"></script>
<script src="js\main.js"></script>
</body>
</html>
